<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Личный сайт туалетной бумаги</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<header>Личный сайт туалетной бумаги</header>
		<aside>Sidebar</aside>
		<article class="content">
			<h1>2 column, header and footer</h1>
			<p>This example uses line-based positioning, to position the header and footer, stretching them across the
				grid.</p>
			<div class="other-gird-content">
				<div class="block">
					<h3>Title</h3>
					<p>Text on first block</p>
				</div>
				<div class="block">
					<h3>Title</h3>
					<p>Text on second block</p>
				</div>
			</div>
		</article>
		<footer class="footer">My footer</footer>
	</div>
</body>

</html>
